<html>
    <head>
        <title> Search Recipes</title>
    </head>
    <body>
        <h1> Search Recipes</h1>
        <form method ='POST'>
            {{form.hidden_tag()}}
            <p>
                {{ form.search_query.label }} <br>
                {{ form.search_query(size=32)}}
            </p>
            <p> {{form.submit()}}</p>
        </form>
        <a href="{{ url_for('view_all_recipes')}}"> Back to ALL RECIPES</a>
    </body>
</html>
